<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        .container {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .center-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .center-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <button class="center-button" id = 'center-button'>Click Me</button>
    </div>
    

    # link javascript - 
    <script src="./script.js"></script>
</body>
</html>
